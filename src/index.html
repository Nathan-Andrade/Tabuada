<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tabuada</title>
</head>
<body>
  <header>
    <h1>Tabuada Simples</h1>

  <section>

      </select>
    </div>
  </section>

  <footer>&copy; Nathan-Andrade</footer>
